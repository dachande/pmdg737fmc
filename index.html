<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="assets/css/fmc.css">
    <title>Boeing 737 FMC</title>
  </head>

  <body>
    <div id="FmcSelect" class="FmcSelect">
      <div class="FmcSelect__Content">
        <h1 class="FmcSelect__Header">
          Axis and Oh's<br>
          PMDG 737NG CDU
        </h1>
        <h2 class="FmcSelect__Subheader">
          Select CDU
        </h2>
        <div class="FmcSelect__Selector">
          <span class="FmcSelect__Button" data-cduid="0">
            &lt;<br>Left CDU
          </span>
          <span class="FmcSelect__Button" data-cduid="1">
            &gt;<br>Right CDU
          </span>
        </div>
      </div>
    </div>

    <div id="Fmc" class="Fmc">
      <div id="Mainframe" class="Fmc__Mainframe fmc-b737-main-display" style="width:530px; height:410px; position:relative; left:104px; top:66px;">
        <div id="Electricity" state="on" class="Fmc__Electricity grid-container" style="width:530px; height:390px; position:relative;"></div>
      </div>

      <img src="assets/images/yellow.png" id="execlight" style="width:100px; height:100px; position:absolute; left:550px; top:500px; visibility:hidden;">
      <img src="assets/images/call.png" id="calllight" style="width:45px; height:95px; position:absolute; left:19px; top:730px; visibility:hidden;">
      <img src="assets/images/fail.png" id="faillight" style="width:45px; height:95px; position:absolute; left:19px; top:830px; visibility:hidden;">
      <img src="assets/images/msg.png" id="msglight" style="width:50px; height:100px; position:absolute; left:672px; top:730px; visibility:hidden;">
      <img src="assets/images/ofst.png" id="ofstlight" style="width:50px; height:100px; position:absolute; left:675px; top:822px; visibility:hidden;">

      <div class="Fmc__Background"></div>

      <!-- LSK Left -->
      <span class="Button Button--lsk" style="left:12px; top:119px;" data-key="lsk-1l"></span>
      <span class="Button Button--lsk" style="left:12px; top:173px;" data-key="lsk-2l"></span>
      <span class="Button Button--lsk" style="left:12px; top:227px;" data-key="lsk-3l"></span>
      <span class="Button Button--lsk" style="left:12px; top:281px;" data-key="lsk-4l"></span>
      <span class="Button Button--lsk" style="left:12px; top:334px;" data-key="lsk-5l"></span>
      <span class="Button Button--lsk" style="left:12px; top:388px;" data-key="lsk-6l"></span>

      <!-- LSK Right -->
      <span class="Button Button--lsk" style="left:671px; top:119px;" data-key="lsk-1r"></span>
      <span class="Button Button--lsk" style="left:671px; top:173px;" data-key="lsk-2r"></span>
      <span class="Button Button--lsk" style="left:671px; top:227px;" data-key="lsk-3r"></span>
      <span class="Button Button--lsk" style="left:671px; top:281px;" data-key="lsk-4r"></span>
      <span class="Button Button--lsk" style="left:671px; top:334px;" data-key="lsk-5r"></span>
      <span class="Button Button--lsk" style="left:671px; top:388px;" data-key="lsk-6r"></span>

      <!-- Menu Buttons -->
      <span class="Button Button--nav" style="left:80px; top:512px;" data-key="init-ref"></span>
      <span class="Button Button--nav" style="left:173px; top:512px;" data-key="rte"></span>
      <span class="Button Button--nav" style="left:266px; top:512px;" data-key="clb"></span>
      <span class="Button Button--nav" style="left:359px; top:512px;" data-key="crz"></span>
      <span class="Button Button--nav" style="left:453px; top:512px;" data-key="des"></span>
      <span class="Button Button--nav" style="left:80px; top:577px;" data-key="menu"></span>
      <span class="Button Button--nav" style="left:173px; top:577px;" data-key="legs"></span>
      <span class="Button Button--nav" style="left:266px; top:577px;" data-key="dep-arr"></span>
      <span class="Button Button--nav" style="left:359px; top:577px;" data-key="hold"></span>
      <span class="Button Button--nav" style="left:453px; top:577px;" data-key="prog"></span>
      <span class="Button Button--nav" style="left:557px; top:577px;" data-key="exec"></span>
      <span class="Button Button--nav" style="left:80px; top:642px;" data-key="n1-limit"></span>
      <span class="Button Button--nav" style="left:173px; top:642px;" data-key="fix"></span>
      <span class="Button Button--nav" style="left:80px; top:707px;" data-key="prev-page"></span>
      <span class="Button Button--nav" style="left:173px; top:707px;" data-key="next-page"></span>

      <!-- Brightness -->
      <span class="Button Button--brt" style="left:562px; top:510px;" data-key="brt-down"></span>
      <span class="Button Button--brt" style="left:601px; top:510px;" data-key="brt-up"></span>

      <span class="Button Button--numpad" style="left:86px; top:812px;" data-key="numpad-1"></span>
      <span class="Button Button--numpad" style="left:156px; top:812px;" data-key="numpad-2"></span>
      <span class="Button Button--numpad" style="left:226px; top:812px;" data-key="numpad-3"></span>
      <span class="Button Button--numpad" style="left:86px; top:880px;" data-key="numpad-4"></span>
      <span class="Button Button--numpad" style="left:156px; top:880px;" data-key="numpad-5"></span>
      <span class="Button Button--numpad" style="left:226px; top:880px;" data-key="numpad-6"></span>
      <span class="Button Button--numpad" style="left:86px; top:950px;" data-key="numpad-7"></span>
      <span class="Button Button--numpad" style="left:156px; top:950px;" data-key="numpad-8"></span>
      <span class="Button Button--numpad" style="left:226px; top:950px;" data-key="numpad-9"></span>
      <span class="Button Button--numpad" style="left:86px; top:1020px;" data-key="numpad-dot"></span>
      <span class="Button Button--numpad" style="left:156px; top:1020px;" data-key="numpad-0"></span>
      <span class="Button Button--numpad" style="left:226px; top:1020px;" data-key="numpad-minus"></span>

      <span class="Button Button--keypad" style="left:312px; top:663px;" data-key="keypad-a"></span>
      <span class="Button Button--keypad" style="left:383px; top:663px;" data-key="keypad-b"></span>
      <span class="Button Button--keypad" style="left:455px; top:663px;" data-key="keypad-c"></span>
      <span class="Button Button--keypad" style="left:530px; top:663px;" data-key="keypad-d"></span>
      <span class="Button Button--keypad" style="left:602px; top:663px;" data-key="keypad-e"></span>
      <span class="Button Button--keypad" style="left:312px; top:735px;" data-key="keypad-f"></span>
      <span class="Button Button--keypad" style="left:383px; top:735px;" data-key="keypad-g"></span>
      <span class="Button Button--keypad" style="left:455px; top:735px;" data-key="keypad-h"></span>
      <span class="Button Button--keypad" style="left:530px; top:735px;" data-key="keypad-i"></span>
      <span class="Button Button--keypad" style="left:602px; top:735px;" data-key="keypad-j"></span>
      <span class="Button Button--keypad" style="left:312px; top:807px;" data-key="keypad-k"></span>
      <span class="Button Button--keypad" style="left:383px; top:807px;" data-key="keypad-l"></span>
      <span class="Button Button--keypad" style="left:455px; top:807px;" data-key="keypad-m"></span>
      <span class="Button Button--keypad" style="left:530px; top:807px;" data-key="keypad-n"></span>
      <span class="Button Button--keypad" style="left:602px; top:807px;" data-key="keypad-o"></span>
      <span class="Button Button--keypad" style="left:312px; top:879px;" data-key="keypad-p"></span>
      <span class="Button Button--keypad" style="left:383px; top:879px;" data-key="keypad-q"></span>
      <span class="Button Button--keypad" style="left:455px; top:879px;" data-key="keypad-r"></span>
      <span class="Button Button--keypad" style="left:530px; top:879px;" data-key="keypad-s"></span>
      <span class="Button Button--keypad" style="left:602px; top:879px;" data-key="keypad-t"></span>
      <span class="Button Button--keypad" style="left:312px; top:952px;" data-key="keypad-u"></span>
      <span class="Button Button--keypad" style="left:383px; top:952px;" data-key="keypad-v"></span>
      <span class="Button Button--keypad" style="left:455px; top:952px;" data-key="keypad-w"></span>
      <span class="Button Button--keypad" style="left:530px; top:952px;" data-key="keypad-x"></span>
      <span class="Button Button--keypad" style="left:602px; top:952px;" data-key="keypad-y"></span>
      <span class="Button Button--keypad" style="left:312px; top:1023px;" data-key="keypad-z"></span>
      <span class="Button Button--keypad" style="left:383px; top:1023px;" data-key="keypad-space"></span>
      <span class="Button Button--keypad" style="left:455px; top:1023px;" data-key="keypad-delete"></span>
      <span class="Button Button--keypad" style="left:530px; top:1023px;" data-key="keypad-slash"></span>
      <span class="Button Button--keypad" style="left:602px; top:1023px;" data-key="keypad-clear"></span>
    </div>

    <!-- Notification layer -->
    <div class="Notification">
      <p class="Notification__Message"></p>
    </div>

    <script type="text/javascript" src="assets/js/fmc.js"></script>
    <script type="text/javascript">
      var fmc = new Fmc({
        aaoUri: '<AAO_URL>',
        cduId: 0,
        allowKeyboard: false
      })
    </script>
  </body>
</html>
